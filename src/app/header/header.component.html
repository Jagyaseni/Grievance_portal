<h2 class="ui centered inverted segment header" style="margin-bottom: -2px;">
  <img class="ui Large circular image" src="assets/images/rp_logo.png">
  <div class="inverted content">
    <h1>Grievance Redressal Portal</h1>
  </div>
</h2>
<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a class="item" *ngFor="let item of menuItems" routerLink={{item.link}} routerLinkActive="active">{{item.content}}</a>
  <a class="item" >Login</a>
</div>


<!-- Page Contents -->
<div class="ui inverted vertical center aligned segment">
  <div class="ui container" style="margin-top: -35px;">
    <div class="ui large secondary inverted pointing menu">
      <a class="toc item">
        <i class="sidebar icon"></i>
      </a>
      <a class="item" *ngFor="let item of menuItems" routerLink={{item.link}} routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{item.content}}</a>
      <div class="right item">
        <a class="ui inverted button" routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
