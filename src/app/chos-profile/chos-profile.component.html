<div class="p-5">
    <div class="ui large header">Profile</div>
  
  <div class="ui grid">
    <div class="ten grid column">
    <div class="panel-header panel-header-sm">
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>PF Number</label>
                    <input type="text" class="form-control" formControlName="pfNum" disabled="" placeholder="PF Number">
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="user" disabled="" placeholder="Username">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" id="email" type="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" disabled="" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" disabled="" placeholder="Last Name">
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-3 pr-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="city" placeholder="City">
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" formControlName="state" placeholder="State">
                  </div>
                </div>
                <div class="col-md-3 pl-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" formControlName="postalCode" placeholder="ZIP Code">
                  </div>
                </div>
                <div class="col-md-3 pl-1">
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" class="form-control" formControlName="mobileNum" placeholder="xxxxxxxxxx">
                  </div>
              </div>
              </div>
              <div class="row">
                  
                  <div class="col-md-4 pl-1">
                  </div>
                  <div class="col-md-3 pl-1">
                      <button class="ui grey button">
                          Change Password
                        </button>
                  </div>
                  
                  <div class="col-md-1 pl-1">
                      <input type="submit" value="Save" class="ui primary button">
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
</div>
